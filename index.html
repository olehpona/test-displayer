<body>
<div class="article">
    <article class="article__content">

    </article>
</div>
<script>
    const url = new URL(window.location.href);
    if (url.searchParams.has("data")){
        const data = url.searchParams.get("data")
        const decodedHtml = atob(decodeURI(data))
        document.querySelector(".article__content").innerHTML = decodedHtml;
    } else {
        document.querySelector(".article__content").innerText = "This page used to display data from tg-captain"
    }

</script>
</body>
